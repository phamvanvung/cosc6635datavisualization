<html>
    <head>
        <title>Functions</title>
    </head>
    <script>
        // declare a function 1
        let add1 = function(x, y){
            return x + y;
        }
        // declare a function 2
        function add2(x, y){
            return x + y;
        }
        // using lambda expression
        let add3 = (x, y) => x + y;
        // function alls
        console.log(add1(1, 2));
        console.log(add2(3, 4));
        console.log(add3(5, 6));
    </script>
    <body></body>
</html>
