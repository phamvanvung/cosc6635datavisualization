<html>
    <head>
        <title>Arrays</title>
        <script>
            // declare an array
            let numbers = [0, 2, 3, 4] 
            // assigning values
            numbers[0] = 1;
            // adding more values
            numbers.push(5)
            // accessing values
            console.log(numbers[4])
        </script>
    </head>
