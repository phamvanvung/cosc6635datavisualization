<!DOCTYPE html>
<html>
    <head>
        <title>control structures</title>
    </head>
    <script>
        const x = 1, y = 2;
        if(x < y){
            console.log(`${x} is smaller than ${y}`);
        }else if (x == y){
            console.log(`${x} is equal to ${y}`)
        }else{
            console.log(`${x} is greater than ${y}`);
        }
    </script>
    <body>
    </body>
</html>
